<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">Travels</div>
        <div class="search">
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </div>
        <div class="cart">Cart</div>
      </header>
      <div class="content">
        <aside class="sidebar">
          <h3>Catalog</h3>
          <ul>
            <li>Budget</li>
            <li>Mid-Range</li>
            <li>Luxury</li>
          </ul>
        </aside>
        <section class="products">
          <div class="product">
            <img class="product-image" src="img/Turkey.jpeg" alt="Turkey" />
            <p class="product-name">Turkey</p>
            <p class="product-price">UAH 48000</p>
            <button class="product-button">Buy</button>
          </div>
          <div class="product">
            <img class="product-image" src="img/Egypt.jpeg" alt="Egypt" />
            <p class="product-name">Egypt</p>
            <p class="product-price">UAH 37050</p>
            <button class="product-button">Buy</button>
          </div>
          <div class="product">
            <img class="product-image" src="img/USA.jpeg" alt="USA" />
            <p class="product-name">USA</p>
            <p class="product-price">UAH 119000</p>
            <button class="product-button">Buy</button>
          </div>
          <div class="product">
            <img class="product-image" src="img/Japan.jpeg" alt="Japan" />
            <p class="product-name">Japan</p>
            <p class="product-price">UAH 72000</p>
            <button class="product-button">Buy</button>
          </div>
          <div class="product">
            <img class="product-image" src="img/Greece.jpeg" alt="Greece" />
            <p class="product-name">Greece</p>
            <p class="product-price">UAH 54000</p>
            <button class="product-button">Buy</button>
          </div>
          <div class="product">
            <img class="product-image" src="img/Spain.jpeg" alt="Spain" />
            <p class="product-name">Spain</p>
            <p class="product-price">UAH 56000</p>
            <button class="product-button">Buy</button>
          </div>
          <div class="product">
            <img
              class="product-image"
              src="img/Indonesia.jpeg"
              alt="Indonesia"
            />
            <p class="product-name">Indonesia</p>
            <p class="product-price">UAH 93980</p>
            <button class="product-button">Buy</button>
          </div>
          <div class="product">
            <img class="product-image" src="img/Cyprus.jpeg" alt="Cyprus" />
            <p class="product-name">Cyprus</p>
            <p class="product-price">UAH 33800</p>
            <button class="product-button">Buy</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
